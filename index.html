<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weihnachtskarte</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- AR.js für A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- Partikel-System für Schnee -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.0/dist/aframe-particle-system-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>

    <!-- Schnee-Partikel -->
    <a-entity
      particle-system="
        preset: snow;
        particleCount: 800;
        size: 0.15;
        direction: -1;
        velocityValue: 0 -0.5 0;
        positionSpread: 2 2 2;
        opacity: 0.9;
      "
      position="0 1.5 0">
    </a-entity>

    <!-- Dein Schneemann-Bild -->
    <a-image
      src="snowman.png"
      position="0 0 -2"
      width="1"
      height="1"
    ></a-image>

    <!-- Kamera, die dem Marker folgt -->
    <a-marker-camera
      type="pattern"
      url="pattern-Piktogramm MArker.patt">
    </a-marker-camera>

  </a-scene>
</body>
</html>
